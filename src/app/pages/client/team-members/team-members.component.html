<div class="container-fuild p-3">
    <div class="row pt-3">
        <div class="col-xl-4 col-lg-6 col-md-6 col-12 m-auto" *ngFor="let teamMember of teamMembers">
            <div class="card card-widget widget-user">
                <div class="widget-user-header bg-primary">
                    <h3 class="widget-user-username"> {{ teamMember.TeamMemberName }} </h3>
                    <h5 class="widget-user-desc"> {{ teamMember.TeamMemberTitle }} </h5>
                </div>
                <div class="widget-user-image">
                    <img class="img-circle elevation-2" src="{{ teamMember.TeamMemberImagePath }}" alt="User Avatar">
                </div>
                <div class="card-body mt-3">
                    <div class="row pt-3">
                        <div class="col-12" *ngIf="teamMember.TeamMemberCompany">
                            <p class="text-center"> {{ teamMember.TeamMemberCompany }} </p>
                        </div>
                    </div>
                    <div class="row" *ngIf="teamMember.TeamMemberDescription">
                        <div class="col-12">
                            <p class="text-center"> {{ teamMember.TeamMemberDescription }} </p>
                        </div>
                    </div>
                </div>
                <div class="card-footer p-1">
                    <div class="row">
                        <div class="col-6 border-right" *ngIf="teamMember.TeamMemberLinkedin">
                            <div class="description-block">
                                <div>
                                    <a href="{{ teamMember.TeamMemberLinkedin }}" target="_blank"><i
                                            class="fab fa-linkedin fa-3x"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-6" *ngIf="teamMember.TeamMemberGithub">
                            <div class="description-block">
                                <div>
                                    <a href="{{ teamMember.TeamMemberGithub }}" target="_blank"><i
                                            class="fab fa-github fa-3x text-dark"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
