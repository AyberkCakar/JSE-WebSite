<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" *ngFor="let item of model; let i = index" data-slide-to="i"
      class="active"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let item of model;let i= index" [ngSwitch]="item.SlideLink"
      [class.active]="i == 0">
      <img *ngSwitchCase="null" class="d-block w-100" src="{{item.SlideImagePath}}" height="470px">
      <a *ngSwitchDefault href={{item.SlideLink}}><img class="d-block w-100" src="{{item.SlideImagePath}}"
          height="470px"></a>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
