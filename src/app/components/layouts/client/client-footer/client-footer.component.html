<footer>
    <div class="mt-3 pt-5 pb-5 footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <h2 class="title">{{ 'About We' | translate }}</h2>
                    <p class="text">
                        {{ setting.AboutWe }}
                    </p>
                </div>
                <div class="col-md-6 col-12">
                    <h2 class="title">{{ 'Tweet' | translate }}</h2>
                    <div class="tweet-box">
                        <i class="fab fa-twitter"></i>
                        <em>{{ setting.Tweet }}</em>
                    </div>
                </div>
                <div class="col-12 justify-content-center mt-5">
                    <ul class="social-link-footer list-unstyled">
                        <li *ngIf="setting.MailAddress"><a href="mailto:" ><i class="fa fa-envelope mail-icon"></i></a> </li>
                        <li *ngIf="setting.Linkedin"><a href="{{ setting.Linkedin }}" ><i class="fab fa-linkedin linkedin-icon"></i></a></li>
                        <li *ngIf="setting.Github"><a href="{{ setting.Github }}" ><i class="fab fa-github github-icon"></i></a></li>
                        <li *ngIf="setting.Instagram"><a href="{{ setting.Instagram }}" ><i class="fab fa-instagram instagram-icon"></i></a></li>
                    </ul>
                </div>
                <div class="col-12">
                    <div class="col copyright text-center">
                        <p>
                            <small class="text-white-60">
                                All Rights Reserved &copy; Junior Software Engineers 2020
                            </small>
                        </p>
                    </div>
                </div>
            </div>


            
        </div>
    </div>
</footer>
